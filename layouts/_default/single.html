{{ partial "head.html" . }}
{{ partial "header.html" . }}
<main>
	<div class="container">
		<div class="row">
			{{ if .TableOfContents }}
			<div class="col s12 m3 right">
				<div class="toc-wrapper hide-on-small-and-down">
					{{.TableOfContents}}
				</div>
			</div>
			{{ end }}

			<div class="col s12{{ if .TableOfContents }} m9{{ end }}">
				<article>
					{{.Content}}
				</article>
			</div>
		</div>
        <div class="hide-on-med-and-up">
		    <a href="#" id="to-top" class="btn-floating btn-large waves-effect waves-light black blue-text"><span class="fas fa-chevron-up"></span></a>
        </div>
	</div>
</main>

{{ partial "footer.html" . }}
